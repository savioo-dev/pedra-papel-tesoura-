<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokenpô Virtual ⚔️</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1f2b);
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
      background-color: rgba(20, 20, 20, 0.8);
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 153, 255, 0.2);
    }

    h2 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #0099ff;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #ccc;
    }

    button {
      background-color: #007bff;
      border: none;
      padding: 12px 24px;
      font-size: 1.2em;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3c3c;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 1em;
      background-color: #111;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>Pra ganhar é preciso arriscar! ⚔️</h2>
      <p>PEDRA, PAPEL, ou TESOURA?</p>
      <button onclick="jogar()">Bora jogar</button>
    </div>
  </div>

  <footer>Jokenpô do savioo.dev</footer>

  <script>
    function jogar() {
      let idade = prompt("Quantos anos você tem?");
      if (idade < 18) {
        alert("Você não pode jogar jokenpô");
        return;
      }

      let escolhaJogador = prompt("Digite 1-Pedra, 2-Papel ou 3-Tesoura");
      let escolhaComputador = Math.floor(Math.random() * 3) + 1;

      if (escolhaJogador == escolhaComputador) {
        alert("Empate!!");
      } else if (
        (escolhaJogador == 1 && escolhaComputador == 3) ||
        (escolhaJogador == 2 && escolhaComputador == 1) ||
        (escolhaJogador == 3 && escolhaComputador == 2)
      ) {
        alert("Você venceu!");
      } else {
        alert("Computador venceu!");
      }

      alert("Computador escolheu: " + escolhaComputador);
    }
  </script>
</body>
</html>
